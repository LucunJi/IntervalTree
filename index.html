<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interval Tree</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <!--  Include JSXGraph  -->
    <link href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js" charset="UTF-8"></script>

    <!--  Bootstrap 4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <!-- Optional MathJax -->
    <!--    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>-->

    <script src="algorithm.js"></script>
    <script src="index.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css"/>

</head>

<body class="p-2">

<div class="container-fluid h-100">
    <div class="row h-100">

        <div class="col-sm d-flex flex-column h-100 mr-2">

            <div id="plotboard" class="jxgbox row flex-grow-1"></div>

            <div class="row mt-2 input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="random-number">Random segments (1-100): </label>
                </div>
                <input id="random-number" type="number" value="10" min="1" max="100"/>
                <div class="input-group-append">
                    <button id="random-generate" class="btn btn-outline-secondary" type="button">Generate</button>
                </div>
            </div>
        </div>


        <div class="col-sm d-flex flex-column h-100">

            <div class="row">
                <button type="button" id="algo-start" class="btn btn-secondary">Start Algorithm</button>
            </div>

            <div id="treeboard" class="jxgbox row flex-grow-1 mt-2"></div>
        </div>

    </div>
</div>
</body>
